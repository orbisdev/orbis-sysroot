# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build, run_release]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Install ninja-build texinfo bison flex
      run: |
        sudo apt-get update
        sudo apt-get -y install ninja-build texinfo bison flex

    - name: Runs all the stages in the shell
      env:
        CC: clang
        CXX: clang++
        ASM: clang
      run: |
        ./build.sh ${{ github.event.client_payload.sha }}

    - uses: actions/upload-artifact@v2
      with:
        name: toolchain
        path: toolchain.tar.gz
    
    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: toolchain.tar.gz
        tag_name: ${GITHUB_REF##*/}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
